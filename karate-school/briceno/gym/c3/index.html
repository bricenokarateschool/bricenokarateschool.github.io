    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: crosshair; /* Hide the default cursor */
            background: linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000),
                        linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 40px 40px;
            user-select: none;
        }

        .coming-soon {
            position: relative;
            text-align: center;
            color: #fff;
            font-size: 80px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            cursor: crosshair;
            transition: transform 0.3s;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .back {
            position: fixed;
            font-size: 50px;
            left: 20px;
            top: 20px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            cursor: crosshair;
            transition: transform 0.3s;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .coming-soon:hover, .back:hover {
            transform: scale(1.1);
            color: #000;
            background-color: #fff;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="coming-soon">COMING SOON</a>

    <a href="../index.html" class="back">HOME</a>

    <div class="trail"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const trail = document.querySelector(".trail");

            function moveTrail(event) {
                const x = event.clientX;
                const y = event.clientY;
                trail.style.left = `${x}px`;
                trail.style.top = `${y}px`;
            }

            document.addEventListener("mousemove", moveTrail);
        });
    </script>
</body>
